<!DOCTYPE html>
<html>
<head>
  <title>Felisa Joselyne Carbajal</title>
  <style>
    /* Basic styling for the navigation bar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 28px;
    }
    nav {
      background-color: #444;
      display: flex; /* Use flexbox */
      justify-content: center; /* Center align the items horizontally */
    }
    nav a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    /* Hide content sections by default */
    .tab-content {
      display: none;
      padding: 20px;
    }
    /* Show the selected content section */
    .active {
      display: block;
    }
  
    /* Style the image on the Home tab */
    .home-image {
      float: left;
      width: 200px;
      margin-right: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
  
    /* Clear floating elements after the image */
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Format second level header */
    h2 {
      font-size: 35px;
      text-align: center;
      margin-bottom: 20px; /* Increase spacing below the h2 elements */
    }
    
    /* Format third level header */
    h3 {
      font-size: 30px;
      text-decoration: underline;
      margin-bottom: 15px; /* Increase spacing below the h3 elements */
    }
    
    /* Create custom list style for indented lists */
    .custom-list {
      list-style-type: none;
      padding-left: 20px; /* Adjust the value to change the indentation */
    }    
      
    .custom-list li:before {
      content: "\2022"; /* Unicode bullet point (â€¢) */
      margin-right: 15px; /* Add spacing between the bullet point and the list item */
      margin-bottom: 15px; /* Increase spacing below each list item */
    }
  </style>
</head>
<body>
  <header>
    <h1>Felisa J Carbajal</h1>
  </header>
  <nav>
    <a href="#home" class="tab-link" onclick="showTab(event, 'home')">Home</a>
    <a href="#cv" class="tab-link" onclick="showTab(event, 'cv')">CV</a>
    <a href="#news" class="tab-link" onclick="showTab(event, 'news')">News</a>
    <a href="#contact" class="tab-link" onclick="showTab(event, 'contact')">Contact</a>
  </nav>
